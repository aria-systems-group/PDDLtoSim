<!DOCTYPE html>
<meta charset="utf-8">
<style>
.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node rect {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 3px;
}

.edge-label {
  font: 8px sans-serif;
  fill: #666;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
var margin = {top: 20, right: 120, bottom: 20, left: 120},
    canvas_height = 1440,
    canvas_width = 2560,
    tree_width = canvas_width - margin.right - margin.left,
    tree_height = canvas_height - margin.top - margin.bottom,
    tree_level_depth = 180;
    
var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([tree_height, tree_width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", canvas_width)
    .attr("height", canvas_height)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("force/tree_dfs.json", function(error, tree_data) {
  root = tree_data;
  root.x0 = tree_height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});

d3.select(self.frameElement).style("height", "800px");

function update(source) {
  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  nodes.forEach(function(d) { d.y = d.depth * tree_level_depth; });

  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  var new_nodes = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  // Remove previous shape if it exists (for updates)
  new_nodes.selectAll("circle, rect").remove();

  // Add appropriate shape based on player attribute
  new_nodes.each(function(d) {
    var node = d3.select(this);
    if (d.player === "eve") {
      node.append("circle")
          .attr("r", 1e-6)
          .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
    } else {
      node.append("rect")
          .attr("x", -4.5)  // Center the 9x9 square
          .attr("y", -4.5)
          .attr("width", 9)
          .attr("height", 9)
          .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
    }
  });

  new_nodes.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  var moved_node = node.transition().duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  // Update circles
  moved_node.selectAll("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  // Update rectangles
  moved_node.selectAll("rect")
      .attr("x", -4.5)
      .attr("y", -4.5)
      .attr("width", 9)
      .attr("height", 9)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  moved_node.select("text")
      .style("fill-opacity", 1);

  var hidden_nodes = node.exit().transition().duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  hidden_nodes.selectAll("circle, rect")
      .attr("r", 1e-6)
      .attr("width", 1e-6)
      .attr("height", 1e-6);

  hidden_nodes.select("text")
      .style("fill-opacity", 1e-6);

  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  var edgeLabels = svg.selectAll(".edge-label")
      .data(links, function(d) { return d.target.id; });

  edgeLabels.enter().append("text")
      .attr("class", "edge-label")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.target.edge_name; });

  edgeLabels.transition().duration(duration)
      .attr("transform", function(d) {
        var midX = (d.source.x + d.target.x) / 2;
        var midY = (d.source.y + d.target.y) / 2;
        return "translate(" + midY + "," + midX + ")";
      });

  edgeLabels.exit().remove();

  link.transition().duration(duration)
      .attr("d", diagonal);

  link.exit().transition().duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}
</script>
</body>
