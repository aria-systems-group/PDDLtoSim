<!DOCTYPE html>
<meta charset="utf-8">
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

#tree-container {
  width: 100%;
  height: 100%;
  overflow: auto;
}

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node rect {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 3px;
}

.edge-label {
  font: 8px sans-serif;
  fill: #666;
}

.tooltip {
  position: absolute;
  padding: 8px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 4px;
  font-size: 12px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s;
}
</style>
<body>
<div id="tree-container"></div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
// Get the container dimensions
function getContainerDimensions() {
  var container = document.getElementById('tree-container');
  return {
    width: container.clientWidth,
    height: container.clientHeight
  };
}

// Calculate dimensions based on the number of nodes and tree depth
function calculateDimensions(treeData) {
  var maxDepth = 0;
  var maxWidth = 0;
  var nodeCount = 0;

  function traverse(node, depth) {
    maxDepth = Math.max(maxDepth, depth);
    nodeCount++;
    
    if (node.children) {
      node.children.forEach(child => traverse(child, depth + 1));
    }
    if (node._children) {
      node._children.forEach(child => traverse(child, depth + 1));
    }
  }
  
  traverse(treeData, 0);
  
  // Calculate minimum dimensions needed
  var minWidth = maxDepth * 180 + 240;  // 180px per level + margins
  var minHeight = nodeCount * 30;        // 30px per node approximate

  // Get container dimensions
  var container = getContainerDimensions();
  
  // Use the larger of minimum required or container size
  return {
    width: Math.max(minWidth, container.width),
    height: Math.max(minHeight, container.height)
  };
}

var margin = {top: 20, right: 120, bottom: 20, left: 120};
var i = 0;
var duration = 750;
var root;

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip");

// Initialize the visualization
function initializeTree(treeData) {
  // Remove any existing SVG
  d3.select("#tree-container svg").remove();
  
  // Calculate dimensions
  var dims = calculateDimensions(treeData);
  
  var tree_width = dims.width - margin.right - margin.left;
  var tree_height = dims.height - margin.top - margin.bottom;

  var tree = d3.layout.tree()
      .size([tree_height, tree_width]);

  var diagonal = d3.svg.diagonal()
      .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("#tree-container").append("svg")
      .attr("width", dims.width)
      .attr("height", dims.height)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  root = treeData;
  root.x0 = tree_height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  function update(source) {
    var nodes = tree.nodes(root);
    var links = tree.links(nodes);

    nodes.forEach(function(d) { d.y = d.depth * 180; });

    var node = svg.selectAll("g.node")
        .data(nodes, function(d) { return d.id || (d.id = ++i); });

    var new_nodes = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
        .on("click", click)
        .on("mouseover", showTooltip)
        .on("mouseout", hideTooltip);

    new_nodes.each(function(d) {
      var node = d3.select(this);
      if (d.player === "eve") {
        node.append("circle")
            .attr("r", 1e-6)
            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
      } else {
        node.append("rect")
            .attr("x", -4.5)
            .attr("y", -4.5)
            .attr("width", 9)
            .attr("height", 9)
            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
      }
    });

    new_nodes.append("text")
        .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
        .attr("dy", ".35em")
        .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
        .text(function(d) { return d.name; })
        .style("fill-opacity", 1e-6);

    var moved_node = node.transition().duration(duration)
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    moved_node.selectAll("circle")
        .attr("r", 4.5)
        .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    moved_node.selectAll("rect")
        .attr("x", -4.5)
        .attr("y", -4.5)
        .attr("width", 9)
        .attr("height", 9)
        .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    moved_node.select("text")
        .style("fill-opacity", 1);

    node.exit().transition().duration(duration)
        .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
        .remove();

    var link = svg.selectAll("path.link")
        .data(links, function(d) { return d.target.id; });

    link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function(d) {
          var o = {x: source.x0, y: source.y0};
          return diagonal({source: o, target: o});
        });

    var edgeLabels = svg.selectAll(".edge-label")
        .data(links, function(d) { return d.target.id; });

    edgeLabels.enter().append("text")
        .attr("class", "edge-label")
        .attr("text-anchor", "middle")
        .text(function(d) { return d.target.edge_name; });

    edgeLabels.transition().duration(duration)
        .attr("transform", function(d) {
          var midX = (d.source.x + d.target.x) / 2;
          var midY = (d.source.y + d.target.y) / 2;
          return "translate(" + midY + "," + midX + ")";
        });

    edgeLabels.exit().remove();

    link.transition().duration(duration)
        .attr("d", diagonal);

    link.exit().transition().duration(duration)
        .attr("d", function(d) {
          var o = {x: source.x, y: source.y};
          return diagonal({source: o, target: o});
        })
        .remove();

    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  function click(d) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update(d);
  }

  root.children.forEach(collapse);
  update(root);
}

function showTooltip(d) {
  var tooltipContent = [
    `Name: ${d.name}`,
    `Label: ${d.label || 'N/A'}`,
    `Value: ${d.val || 'N/A'}`,
    `Player: ${d.player || 'N/A'}`
  ].join('<br/>');

  tooltip.html(tooltipContent)
    .style("left", (d3.event.pageX + 10) + "px")
    .style("top", (d3.event.pageY - 10) + "px")
    .style("opacity", 1);
}

function hideTooltip() {
  tooltip.style("opacity", 0);
}

// Add window resize handler
window.addEventListener('resize', function() {
  if (root) {
    initializeTree(root);
  }
});

// Load and initialize the visualization
d3.json("force/tree_dfs.json", function(error, treeData) {
  if (error) throw error;
  initializeTree(treeData);
});
</script>
</body>
